<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCPNDT Application Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .alert {
            margin-top: 20px;
        }
        .example-ref {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search-container">
        <div class="logo">
            <h2 class="text-primary">PCPNDT Application Search</h2>
            <p class="text-muted">Search application status by reference number</p>
        </div>

        <!-- Search Form -->
        <form th:action="@{/new-search/results}" method="get">
            <div class="mb-3">
                <label for="applRefNo" class="form-label">Application Reference Number</label>
                <input type="text"
                       class="form-control form-control-lg"
                       id="applRefNo"
                       name="applRefNo"
                       th:value="${applRefNo}"
                       placeholder="Enter reference number (e.g., PCPNDT/2021/00105)"
                       required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Search Application</button>
        </form>

        <!-- Example Reference Numbers -->
        <div class="mt-3">
            <p class="text-muted"><strong>Example Reference Numbers:</strong></p>
            <div>
                <span class="example-ref me-3" onclick="document.getElementById('applRefNo').value='PCPNDT/2021/00105'">PCPNDT/2021/00105</span>
                <span class="example-ref me-3" onclick="document.getElementById('applRefNo').value='PCPNDT/2021/00202'">PCPNDT/2021/00202</span>
                <span class="example-ref" onclick="document.getElementById('applRefNo').value='PCPNDT/2021/00004'">PCPNDT/2021/00004</span>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${error}">Error message</span>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
