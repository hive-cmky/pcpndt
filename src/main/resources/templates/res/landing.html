<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCPNDT Application Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search-container">
        <div class="logo">
            <h2 class="text-primary">PCPNDT Application Search</h2>
            <p class="text-muted">Search application status by reference number</p>
        </div>

        <form th:action="@{/search}" method="post">
            <div class="mb-3">
                <label for="referenceNumber" class="form-label">Application Reference Number</label>
                <input type="text"
                       class="form-control form-control-lg"
                       id="referenceNumber"
                       name="referenceNumber"
                       th:value="${referenceNumber}"
                       placeholder="Enter reference number (e.g., PCPNDT/2021/00499)"
                       required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Search Application</button>
        </form>

        <!-- Error Message -->
        <div th:if="${searchPerformed && !found}" class="alert alert-danger mt-3" role="alert">
            <span th:text="${message}">No application found</span>
        </div>

        <!-- Success Message (redirects to results) -->
        <div th:if="${searchPerformed && found}" class="alert alert-success mt-3" role="alert">
            Application found! Redirecting to details...
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
