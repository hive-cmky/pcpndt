# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5433/pcpndtdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
# Prevent Hibernate from altering existing tables
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries in logs
spring.jpa.show-sql=true

# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true

# Disable schema validation to avoid column type conflicts
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable JPA open-in-view warning
spring.jpa.open-in-view=false

# ============================================
# THYMELEAF TEMPLATE CONFIGURATION
# ============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Disable cache for development (enable in production)
spring.thymeleaf.cache=false

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Application specific logging
logging.level.in.gov.serviceplus.pcpndt=DEBUG

# Spring Framework logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database connection logging
logging.level.org.springframework.jdbc.core=DEBUG

# ============================================
# SPRING MVC CONFIGURATION
# ============================================
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# ============================================
# FILE UPLOAD CONFIGURATION (if needed later)
# ============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# ACTUATOR ENDPOINTS (optional for monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Enable detailed HikariCP logging
logging.level.com.zaxxer.hikari=DEBUG

# See actual connection details
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Logging configuration

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# For file logging (optional)
logging.file.name=application.log
